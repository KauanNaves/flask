{% extends 'base.html' %}
{% block content %}
<section>  
        <form action="/jogadores/editar-jogador/{{ jogador.id }}" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ jogador.nome }}" required> <br>
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" value="{{ jogador.idade }}" required> <br>
            <label for="posicao">Posição</label>
            <input type="text" id="posicao" name="posicao" value="{{ jogador.posicao }}" required> <br>
            <label for="time">Time</label>
            <input type="text" id="time" name="time" value="{{ jogador.time }}" required> <br>
            <button type="submit">Editar Jogador</button>
        </form>
</section>
{% endblock %}
