{% extends 'base.html' %}

{% block content %}
    <h2>Add New Student</h2>
    <form action="/students/add" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="note1">Note 1:</label>
        <input type="number" id="note1" name="note1" step="0.01" required><br><br>
        
        <label for="note2">Note 2:</label>
        <input type="number" id="note2" name="note2" step="0.01" required><br><br>
        
        <label for="note3">Note 3:</label>
        <input type="number" id="note3" name="note3" step="0.01" required><br><br>
        
        <button type="submit">Add Student</button>
    </form>
{% endblock %}
